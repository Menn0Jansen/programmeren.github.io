<!DOCTYPE html>
<html>
 <head>
  <h1>Bubblesort</h1>
 </head>
 <body>
  <script>
function main() {
    var size;

    window.alert("Hoe groot is de lijst?");
    size = Number(window.prompt('Enter a value for size'));
    var list = createArray(size);
    var i;

    for (i = 0; i <= size - 1; i++) {
        list[i] = Math.floor(Math.random() * 100);
    }
    window.alert("Wil je de lijst van -groot naar klein- of van -klein naar groot- sorteren?");
    var sorteervolgorde;

    sorteervolgorde = window.prompt('Enter a value for sorteervolgorde');
    var j;

    j = 0;
    var t;

    if (sorteervolgorde == "klein naar groot") {
        i = 0;
        for (i = 0; i <= size - 1; i++) {
            for (j = 0; j <= size - 1 - i - 1; j++) {
                if (list[j] > list[j + 1]) {
                    t = list[j];
                    list[j] = list[j + 1];
                    list[j + 1] = t;
                }
            }
        }
    } else {
        if (sorteervolgorde == "groot naar klein") {
            i = 0;
            for (i = 0; i <= size - 1; i++) {
                for (j = 0; j <= size - 1 - i - 1; j++) {
                    if (list[j] > list[j + 1]) {
                    } else {
                        t = list[j];
                        list[j] = list[j + 1];
                        list[j + 1] = t;
                    }
                }
            }
        }
    }

    i = 0;
    for (i = 0; i <= size - 1; i++) {
        window.alert(list[i]);
    }
}

function createArray(size) {
            var arr = new Array(size);
            return arr;
    }

window.onload = function() {
    main();
    };

  </script>
 </body>
</html>
